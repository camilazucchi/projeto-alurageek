    <link

    />
    <link
      rel="stylesheet"
      href="/assets/css/adicionar-produto/contato/contato-nome.css"
    />
    <link

      href="/assets/css/adicionar-produto/contato/contato-mensagem.css"
    />

      href="/assets/css/adicionar-produto/contato/contato-botao.css"
    />
  </head>
  <body>
    <header class="header">
      <navbar class="navbar">
        <h1 class="navbar-titulo">
          <img
            class="navbar-logo"
            src="/assets/img/svg/gaming-console.svg"
            alt="Logo AluraGeek"
          />
          <span style="color: var(--color-blue-dark)">Alura</span>Geek
        </h1>
        <button class="navbar-botao">Menu administrador</button>
        <img
          class="navbar-buscar"
          src="/assets/img/svg/icon-search.svg"
          alt="Desenho de uma lupa"
        />
      </navbar>
    </header>
    <section class="novo-produto">
      <form class="novo-produto-form">
        <p class="novo-produto-titulo">Adicionar novo produto</p>
        <input
          type="url"
          class="novo-produto-url"
          placeholder="URL da imagem"
        />
        <input
          type="text"
          class="novo-produto-categoria"
          placeholder="Categoria"
        />
        <input
          type="text"
          class="novo-produto-nome"
          placeholder="Nome do produto"
        />
        <input
          type="number"
          class="novo-produto-preco"
          placeholder="Preço do produto"
        />
        <input
          type="text"
          class="novo-produto-descricao"
          placeholder="Descrição do produto"
        />
        <button class="novo-produto-botao">Adicionar produto</button>
      </form>
    </section>
    
    <footer class="footer">
      <navbar class="footer-navbar">
        <h1 class="footer-titulo">
          <img
            class="footer-logo"
            src="/assets/img/svg/gaming-console.svg"
            alt="Logo AluraGeek"
          />
          <span style="color: var(--color-blue-dark)">Alura</span>Geek
        </h1>
        <a class="footer-link" href="#">Quem somos nós</a>
        <a class="footer-link" href="#">Política de privacidade</a>
        <a class="footer-link" href="#">Programa fidelidade</a>
        <a class="footer-link" href="#">Nossas lojas</a>
        <a class="footer-link" href="#">Quero ser franqueado</a>
        <a class="footer-link" href="#">Anuncie aqui</a>
      </navbar>

      <form class="contato">
        <p class="contato-titulo">Fale conosco</p>
        <input class="contato-nome" type="text" placeholder="Nome" required />
        <input
          class="contato-mensagem"
          type="text"
          placeholder="Escreva sua mensagem"
          required
        />
        <button type="submit" class="contato-botao">Enviar mensagem</button>
      </form>
    </footer>

    <footer class="footer-credito">
      <p class="footer-credito-titulo">Desenvolvido por Camila</p>
      <p class="footer-credito-ano">2023</p>
    </footer>
  </body>
</html>
